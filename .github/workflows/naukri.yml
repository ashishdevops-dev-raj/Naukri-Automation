# .github/workflows/scheduled-run.yml
name: Naukri Auto Apply - scheduled

on:
  schedule:
    # Runs daily at 9:00 IST (03:30 UTC)
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      GITHUB_ACTIONS: "true"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create cookies.json from secret
        if: ${{ secrets.NAUKRI_COOKIES_JSON != '' }}
        run: |
          echo "$NAUKRI_COOKIES_JSON" > cookies.json
        env:
          NAUKRI_COOKIES_JSON: ${{ secrets.NAUKRI_COOKIES_JSON }}

      - name: Run the bot
        run: |
          python main.py
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
